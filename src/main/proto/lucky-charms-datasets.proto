syntax = "proto3";

option java_multiple_files = true;
option java_package = "luckycharms.protos.datasets";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "lucky-charms.proto";

package lucky.charms.protos.datasets;

// =====================================================================
// =====================================================================
// =====================================================================

/**
 * Used to indicate a time index
 */
message MarketDayDataProto { 
    lucky.charms.protos.IndexedKeyProto date = 1;
    lucky.charms.protos.LocalTimeProto open = 2;
    lucky.charms.protos.LocalTimeProto close = 3;
}