plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
//    id 'application'

    id 'eclipse'
    
    id 'com.google.protobuf' version '0.8.8'

    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url "https://maven-central.storage-download.googleapis.com/repos/central/data/" }
    mavenCentral()
    mavenLocal()
    jcenter()
}

def protobufVersion = '3.9.2'
def protocVersion = protobufVersion
def slf4jVersion='1.7.28'
def log4jVersion='2.13.0'
dependencies {
    // Common Utilities
    implementation 'com.google.guava:guava:28.2-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

      // Annotations
    compileOnly "javax.annotation:javax.annotation-api:1.2"

    // Protobuf Helper Utilities
    implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"

   // Logging
    implementation     group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    implementation     group: 'org.slf4j', name: 'slf4j-ext', version: slf4jVersion
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api',        version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core',       version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion    
    implementation "com.fasterxml.jackson.core:jackson-core:2.9.10"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.10"
    // implementation "com.fasterxml.jackson.core:jackson-annotations:jar:2.9.10"
    // implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:jar:2.9.10"
    // implementation "org.yaml:snakeyaml:jar:1.23"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.10"
    implementation "com.fasterxml.woodstox:woodstox-core:5.0.3"
    
    
    // runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // runtimeOnly group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   testImplementation "org.mockito:mockito-core:2.25.1"
}

// ===================================================================
// Protobuf Configuration
// ===================================================================

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
}
// eclipseClasspath.dependsOn protobuf.generateProtoTasks.all()

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
            srcDirs 'src/main/proto'
        }
        resources {
            srcDirs 'src/main/secret'
        }
    }
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}

