plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
//    id 'application'

    id 'eclipse'
    
    id 'com.google.protobuf' version '0.8.8'

    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    maven { // The google mirror is less flaky than mavenCentral()
        url "https://maven-central.storage-download.googleapis.com/repos/central/data/" }
    mavenCentral()
    mavenLocal()
    jcenter()
}

def grpcVersion = '1.24.0' // CURRENT_GRPC_VERSION
def protobufVersion = '3.9.2'
def protocVersion = protobufVersion
dependencies {
    // Common Utilities
    implementation 'com.google.guava:guava:28.2-jre'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


      // Annotations
    compileOnly "javax.annotation:javax.annotation-api:1.2"

    // Protobuf Helper Utilities
    implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"

	// Logging
    implementation     group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    implementation     group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.28'
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    runtimeOnly group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	testImplementation "org.mockito:mockito-core:2.25.1"
}

// ===================================================================
// Protobuf Configuration
// ===================================================================

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
}
// eclipseClasspath.dependsOn protobuf.generateProtoTasks.all()

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
            srcDirs 'src/main/proto'
        }
        resources {
            srcDirs 'shared'
        }
    }
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}

